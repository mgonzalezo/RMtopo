<body class="mgon"> 
  <nav>
    <div class="nav-wrapper">
        <a data-target="slide-out" class="sidenav-trigger" style="display: block">
            <i class="material-icons">menu</i>
        </a>
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#"><i class="material-icons">close</i></a></li>
        <li></li>
      </ul>

  </nav>
  <div class="container-upload">
  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">

  </a>
  </div>

  
  <ul id="slide-out" class="sidenav">  
    <li><a href="#!"><i class="material-icons">cloud</i>Domain</a></li>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-title">
        <h4>Subir Imagen</h4>
    </div>
    <div class="modal-content">
      
      <div class='div-primary'>
        <form action = '/Upload_File' method = 'POST' enctype = 'multipart/form-data'>
        <div class = 'row'>
            <div class = 'frm-fld-label'>Seleccione la imagen a cargar</div>
            <div class = 'frm-fld-input'><input type = 'file' class = 'div-input-file' name = 'file_name' id = 'file_name'></div>
        </div>
        <div class = 'row'>
            <div class = 'frm-fld-btn-save'><button type = 'submit' class = 'frm-bnt-save-file'>Upload Your File</button></div>
        </div>
        </form>
    </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>

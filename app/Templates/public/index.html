{% extends 'commons/layout.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row">
  {% for img in list_images %}
  <div class="col s3">
    <div class="row">
          <div class="card">
            <div class="card-image">
              <img src={{img}}>
              <span class="card-title">titulo.jpg</span>
            </div>
            <div class="card-content">
                <a>{{img}}</a>
            </div>
            <div class="card-action">
              <a href="#" class="waves-effect waves-light btn">Visualizar</a>
            </div>
          </div>
      </div>
  </div>
  {% endfor %} 
</div>
{% endblock %}

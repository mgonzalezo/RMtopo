<html>
<head>
<title>Rakuten Mobile Topologies</title>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

</head>
<body class="mgon"> 
  {% include  'commons/header.html' %}
  <div class="container-upload">
  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">
    <i class="material-icons">file_upload</i>
  </a>
  </div>
    <div class="container">
        <div class="row">
            <div class="col s3">
                <div class="row">
                      <div class="card">
                        <div class="card-image">
                          <img src="https://img2.freepng.es/20180315/ulq/kisspng-microsoft-visio-computer-network-diagram-template-visio-cliparts-5aab1b114e8836.5051684115211630253217.jpg">
                          <span class="card-title">titulo.jpg</span>
                        </div>
                        <div class="card-content">
                          <p>titulo.jpg</p>
                        </div>
                        <div class="card-action">
                          <a href="#" class="waves-effect waves-light btn">Visualizar</a>
                        </div>
                      </div>
                  </div>
            </div>
          </div>   
    </div>
  {% include  'commons/sidebar.html' %}
  <div class="container">
    <div class="row">
      <div class="col">
  
        <h1>Upload an image</h1>
        <hr>
  
        <form action="/upload" method="POST" enctype="multipart/form-data">
  
          <div class="form-group">
            <label>Select image</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="image" id="image">
              <label class="custom-file-label" for="image">Select image...</label>
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary">Upload</button>
  
        </form>
  
      </div>
    </div>
  </div>


</body>
</html>
